<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/registration_number.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="userTemplate">
      <ul class="reg_list">
          {{#each regTemp}}
            <li>{{this}}</li>
          {{/each}}
        </ul>
    </script>
    <title>AXOLA</title>
  </head>

  <body>
    <div class="row">
        <div class="container">
      <div class="column-6">
      <div class="col-12">
        <div class="row">
            <div class="registrations" style="padding:3em;">
              <span>
                Registration Number:
                <div class="warnMAssages">
                  
                </div>
                <input type="text" id="number" class="registration" >
                
              </span>
              e.g CA 255 566.
            </div>
            
            <div>

            </div>
            
            <!-- <span class="box"> Text Area:</span> -->
            </div>

            <div class="main">
              <div class="side-bar">
                <div class="towns">
                  <span>
                    <input type="radio" name="check" class="radios" value="CY" />
                    Bellvile</span
                  >
                  <span>
                    <input type="radio" name="check" class="radios" value="CA" /> Cape
                    Town</span
                  >
                  <span>
                    <input type="radio" name="check" class="radios" value="CW" />
                    Malmesbury</span
                  >
                  <span>
                    <input type="radio" name="check" class="radios" value="" />
                    SHOW ALL</span>
                </div>
                <div class="show">
                  <span>
                    <input type="submit" id="showBtn" value="Show">
                  </span>
                </div>
                <div class="reset">
                  <span>
                    <input type="submit" id="restBtn" value="Reset">
                  </span>
                </div>
              </div>
            </div>

                <div class="display">
                </div>
              </div>        
        </div>
      </div>
       
        
    <div class="container">
      <div class="column-6">
      <div class="col-12">
        <!-- <div class="row"> -->
            <div class="registrationsTemp" style="padding:3em;">
              <span>
                Registration Number:
                <div class="warnTemp">
                  
                </div>
                <input type="text" id="number" class="registrationTemp" >
                
              </span>
              e.g CA 255 566.
            </div>
            
            <div>
              <button class="addTemp" type="button" id="registrationButton"> add</button>
            </div>
            
            <!-- <span class="box"> Text Area:</span> -->
            </div>

            <div class="main">
              <div class="side-bar">
                <div class="myTowns">
                  <span>
                    <input type="radio" name="check" class="radios" value="CY" />
                    Bellvile</span
                  >
                  <span>
                    <input type="radio" name="check" class="radios" value="CA" /> Cape
                    Town</span
                  >
                  <span>
                    <input type="radio" name="check" class="radios" value="CW" />
                    Malmesbury</span
                  >
                  <span>
                    <input type="radio" name="check" class="radios" value="" />
                    SHOW ALL</span>
                </div>
                <div class="showTemp">
                  <span>
                    <input type="submit" id="showBtn" value="Show">
                  </span>
                </div>
                <div class="resetTemp">
                  <span>
                    <input type="submit" id="restBtn" value="Reset">
                  </span>
                </div>
              </div>
            </div>

                <div class="displayTemp">

                  <ul>
                  <!-- <li>AXOLA</li> -->
                  </ul>
                </div>
              </div>        
        </div>
    </div>
  
 
</div>

    <script src="./js/registration_number.js" charset="utf-8"></script>
    <script src="./js/reg-Dom-templates.js"></script>
    <script src="./js/registration_number-dom.js" charset="utf-8"></script>

</html>
